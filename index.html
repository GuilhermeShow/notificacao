<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Eventos</title>
</head>
<body>
    <section class="container">
        <h2 class="titulo">Emissão de alertas erro e sucesso</h2>

        <div class="evento" id="evento">
            <div id="container_noty">
                <div id="cabecario"></div>
                <div id="progress"></div>
                <div id="conteudo"></div>
            </div>
        </div>

        <div class="botoes">
            <button class="btn atencao" id="alerta">Atenção</button>
            <button class="btn erro" id="erro">Erro</button>
            <button class="btn sucesso" id="sucesso">Sucesso</button>
        </div>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
